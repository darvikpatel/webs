<html>
<head>

	<script type="text/javascript">

		
		if (navigator.onLine == false) {

  		location.replace("../noInternet/internet.html");

		}
		
		function validateForm() {

			
			var x = document.form1.eme.value;
			var y = document.form1.usrn.value; 
			var z = document.form1.pass.value;
			var nme = document.form1.Name.value;
			var pc = document.form1.cpass.value; 
			var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;



			
			if (nme==null||nme=="") {
				alert("Fill your name");
				document.form1.Name.focus(); 
				return false;
			}



				if (x==null||x=="") {
				alert("Fill your email");
				document.form1.eme.focus();
				return false;
			}

		


			if (y==null||y=="") {
				alert("Fill your username");
				document.form1.eme.focus();
				return false;
			}



			if (z==null||z=="") {
				alert("Fill your password");
				document.form1.eme.focus();
				return false;
			}



			
			if (z.length < 6) {
				alert("Password must be long");
				document.form1.eme.focus();
				return false;
			}



		

			if (z==pc) {
				return true; 
			} else {
				alert("Password doesn't match"); 
				document.form1.cpass.focus();
				return false;
			}


		if (document.form1.eme.match(validRegex)) {
				
 			} else {
				alert("Please write a valid email address");
				return false;
			}
			



		}

	</script>
</head>

<section><div class="center-log">

		<div class="login">
		<div class="inputs">
			<form action="../Home/home.html" onsubmit="return validateForm()" name="form1" method="post">

			<input type="text" name="Name" placeholder="Full name"> <br>

			<input type="text" name="eme" placeholder="Email"> <br>

			<input type="text" name="usrn" placeholder="Username"> <br>

			<input type="password" name="pass" placeholder="Password"><br>

			<input type="password" name="cpass" placeholder="Confirm password"><br>
			
			<input value="Sign up" class="button"  type="submit" name="submit" placeholder="">

		</form>
		</div>
